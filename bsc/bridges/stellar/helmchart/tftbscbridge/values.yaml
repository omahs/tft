autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volume:
  size: 10Gi # Set to at least 70 for production
  existingpersistentVolumeClaim: ""
  storageClassName: local-path
  persistentVolume:
    create: true
    hostPath: ""

nodeSelector: {}

tolerations: []

affinity: {}

threefoldVdc:
  backup: ""
