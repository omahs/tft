apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bsc-bridge-ui.fullname" . }}
  labels:
    {{- include "bsc-bridge-ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bsc-bridge-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bsc-bridge-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: DISABLE_BRIDGE
            value: {{ .Values.disable }}
          - name: STELLAR_HORIZON_URL
            value: {{ .Values.stellar_horizon_url }}
          - name: TFT_ASSET_ISSUER
            value: {{ .Values.tft_asset_issuer }}
          - name: CONTRACT_ADDRESS
            value: {{ .Values.contract_address }}
          - name: BRIDGE_TFT_ADDRESS
            value: {{ .Values.bridge_tft_address }}
          - name: CHAIN_ID
            value: {{ .Values.chain_id }}
          - name: ENABLE_DEPOSIT
            value: {{ .Values.enable_deposit }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
