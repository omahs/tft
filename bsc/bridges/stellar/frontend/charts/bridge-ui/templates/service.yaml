apiVersion: v1
kind: Service
metadata:
  name: {{ include "bridge-ui.fullname" . }}
  labels:
    {{- include "bridge-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      name: http
  selector:
    {{- include "bridge-ui.selectorLabels" . | nindent 4 }}
